<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Game Page</title>
		
		<!-- Added this to get rid of this random favicon error i was getting even though im not using any -->
		<link rel="icon" href="data:," />

		<!-- Stylesheet for game UI -->
		<link rel="stylesheet" href="../Styles/game.css" />
	</head>
	<body>
		<!-- Main container for the game layout -->
		<main id="game-container">
			
			<!-- Help button to explain the game -->
			<div id="help">CLICK ME</div>

			<!-- Modal for game instructions -->
			<div class="modal" id="modal">
				<div class="modal-inner">
					<h2>What is this game?</h2>
					<p>
						This web game is based on the game SIMON. You must repeat the random
						sequence of lights by pressing the colored buttons in the correct
						order. If you click in the wrong order, you will lose and have to
						restart.
					</p>
                    <button id="close-modal">CLOSE</button>
				</div>
			</div>

			<!-- Displays game status -->
			<h1 id="game-state-text">Click any key to start the game!</h1>

			<!-- Simon game buttons -->
			<div class="simon-button" type="button" id="green"></div>
			<div class="simon-button" type="button" id="blue"></div>
			<div class="simon-button" type="button" id="red"></div>
			<div class="simon-button" type="button" id="yellow"></div>
		</main>

		<!-- JavaScript file for game logic -->
        <script src="../JS/game.js"></script>
	</body>
</html>
