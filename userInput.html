<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>DoMy JS Game</title>
		<link rel="stylesheet" href="../Styles/playerInput.css" />
	</head>
	<body>
		<main id="userSetting-container">
			<form id="form">
				<div class="form-group">
					<label for="fName">Enter your name:</label>
					<input type="text" name="fName" id="fName" required />
				</div>

				<div class="form-group">
					<label for="favoriteColor">Enter your favorite color:</label>
					<input
						type="text"
						name="favoriteColor"
						id="favoriteColor"
						placeholder="Any valid CSS color but white"
						required
					/>
				</div>

				<button type="submit" id="inputSubmission">Submit</button>
			</form>
		</main>

		<script src="../JS/userInput.js"></script>
	</body>
</html>
